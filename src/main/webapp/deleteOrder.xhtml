<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>
    <h:head>
        <title>Удалить</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel>
                <br/>
                <p:commandButton value="На главную" action="main"/>
            </p:panel>
        </h:form>

    </h:body>
</f:view>

<f:view>
    <h:head>
        <title>Удаление заказа</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel header="Удалить заказ">
                <div class="card">
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Вид кофе: #{orderBean.coffee}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Колличество: #{orderBean.amount}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Цена: #{orderBean.price}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Доставка: #{orderBean.delivery}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Время доставки: #{orderBean.timeForDelivery}"/>
                        </div>
                        <br/>

                        <p><p:commandButton value="Удалить" action="#{orderBean.delete}">
                        </p:commandButton></p>
                    </div>
                </div>
            </p:panel>
        </h:form>

    </h:body>
</f:view>
</html>
