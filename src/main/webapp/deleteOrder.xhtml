<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>
    <h:head>
        <title>Заказы</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel>
                <br/>
                <p:commandButton value="На главную" action="main"/>
            </p:panel>
        </h:form>

    </h:body>
</f:view>

<f:view>
    <h:head>
        <title>Удаление заказа</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel header="Удалить заказ">
                <div class="card">
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Вид кофе: #{orderCDI.coffee}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Колличество: #{orderCDI.amount}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Доставка: #{orderCDI.delivery}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Время доставки: #{orderCDI.timeForDelivery}"/>
                        </div>
                        <br/>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Цена: #{orderCDI.price}"/>
                        </div>
                        <p><p:commandButton value="Delete" action="#{orderCDI.delete}">
                            <p:confirm header="Confirmation" message="Вы действительно хотите удалить этот заказ?"
                                       icon="pi pi-info-circle"/>
                        </p:commandButton></p>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                         width="350">
                            <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </div>
                </div>
            </p:panel>
        </h:form>

    </h:body>
</f:view>
</html>
