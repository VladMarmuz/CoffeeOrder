<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>
    <h:head>
        <title>Заказы</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel header="Список заказов">
                <br/>

                <p:commandButton value="На главную" action="main"/>

            </p:panel>
        </h:form>

    </h:body>
</f:view>


<f:view>
    <h:body>
        <h:form>
            <div class="card">
                <p:dataTable var="order" value="#{orderCDI.ordersList}">
                    <p:column headerText="Номер заказа">
                        <p:outputLabel value="#{order.id}"/>
                    </p:column>

                    <p:column headerText="Вид кофе">
                        <h:outputText value="#{order.coffee}"/>
                    </p:column>

                    <p:column headerText="Колличество">
                        <h:outputText value="#{order.amount}"/>
                    </p:column>

                    <p:column headerText="Доставка">
                        <h:outputText value="#{order.delivery}"/>
                    </p:column>
                    <p:column headerText="Время доставки">
                        <h:outputText value="#{order.timeForDelivery}"/>
                    </p:column>
                    <p:column headerText="Цена">
                        <h:outputText value="#{order.price}"/>
                    </p:column>
                    <p:column headerText="Изменить/Удалить">
                        <p:commandButton value="Изменить" action="#{orderCDI.update(order)}"/>
                        <p:commandButton value="Удалить" action="#{orderCDI.deleteOrder(order)}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </h:body>
</f:view>

</html>
